<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>League of Legend Trivia</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="img-fluid" src="assets/images/banner.jpg" alt="leagueOfLegend Banner" />
        </div>
    </header>
    <div class="text-center">
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="start">Start</button>
                <div id="currentQuestion"></div>
                <div class="question"></div>
                <div id="timer"></div>
                <div class="answerChoices"></div>
                <div id="message"></div>
                <div id="actualAnswer"></div>
                <div id="result"></div>
                <div id="numCorrectAnswers"></div>
                <div id="numIncorrectAnswers"></div>
                <div id="numNotanswered"></div>
                <div id="playAgain"></div>
            </div>
        </div>
    </div>
    <footer class= "mastfoot mt-auto">
            <div class="footers">
                <p>Copyright @ Adrian Situ</p>
            </div>    
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
